<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">
        <div class="alert alert-danger" *ngIf="error">
            <p class="mb-0">{{ error }}</p>
        </div>
        <div class="text-center" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="mt-4">
                <button class="btn btn-primary">{{ loginMode ? 'Login' : 'Sign up' }}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch To {{ loginMode ? 'Sign up' :'Login'   }}</button>
            </div>
        </form>
    </div>
</div>

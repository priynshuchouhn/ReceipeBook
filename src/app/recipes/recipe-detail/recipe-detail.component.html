<div class="row">
  <div class="col-xs-12">
    <img [src]="myRecipe.imagePath" alt="{{ myRecipe.name }}" class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ myRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btb-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
    </div>
    <ul class="dropdown-menu">
        <li><a href="#">To shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ myRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>

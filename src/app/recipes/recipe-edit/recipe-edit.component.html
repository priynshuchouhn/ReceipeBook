<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-2">
                <div class="col-xs-12">
                    <button class="btn btn-success mx-1" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger mx-1" type="button" (click)="onClear()">Cancel</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath" class="form-label">imagePath</label>
                        <input type="text" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description" class="form-label">description</label>
                        <textarea class="form-control" formControlName="description" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row mb-2" *ngFor="let ingredientsCtrl of controls; let i = index" formGroupName="{{ i }}">
                        <div class="col-8">
                                <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2">
                                <input type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="addIngredient()">Add ingredients</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
